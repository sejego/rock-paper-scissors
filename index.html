<!DOCTYPE html>
<html>
    <head>
            <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
            <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
            
            <p class="game-text-style">Press <b>REPLAY</b> to begin the game!<p>
    </head>
    <body>
        <div class="container-rps container-rps-player">
            <img id="rock-player" src="images/Rock.png" alt="Fist">
            <img id="paper-player" src="images/Paper.png" alt="Open hand palm">
            <img id="scissors-player" src="images/Scissors.png" alt="Scissors hand">
        </div>
        <div id="win-parent-div">
            <div id="win-counter-box">
                    <div>Player</div>
                    <div>Computer</div>
                    <div id="score-player">0</div>
                    <div id="score-computer">0</div>
            </div>
            <div id="button-box">
                <div id="btn-txt">
                    <p>PLAY</p>
                </div>
            </div>
    </div>

        <div class="container-rps container-rps-computer">
            <img id="rock-computer" src="images/Rock.png" alt="Fist">
            <img id="paper-computer" src="images/Paper.png" alt="Open hand palm">
            <img id="scissors-computer" src="images/Scissors.png" alt="Scissors hand">
        </div>

    </body>
</html>

<script type = "text/javascript" src="js/game.js"></script>
